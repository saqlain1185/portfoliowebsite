<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page Design using Html CSS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="navbar.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
    <nav class="nav">
        <a href="./index.html" class="nav-item " >Home</a>
        <a href="./services.html" class="nav-item" >Sevices</a>
        <a href="./projects.html" class="nav-item" >Projects</a>
        <a href="./skill.html" class="nav-item" >Skill</a>
        <a href="./form.html" class="nav-item" >Contact</a>
        <span class="nav-indicator"></span>
    </nav>
</header>
    <section id="section-wrapper">
     <div class="boxheading">Contact Me</div>
        <div class="box-wrapper">
        </div>
            <div class="form-wrap">
                <form action="#" method="POST">
                    <h2 class="form-title">Contact Me</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Mail">
                        </div>
                        <div class="form-group">
                            <input type="number" class="phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Write your message"></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
